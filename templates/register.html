<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">

      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">

    <title>Register</title>
  </head>
  <body class="bg2-nav">
   <div class="container">
        <div class="row">
             <div class="col-md-7"><br>
                 <h1 class="text-light" style="font-size:30px">Create a new account here</h1><br><br><br>
                   <img src="{{ url_for('static', filename='image/regi7.jpg')}}">
       </div>
       <div class="col-md-5">
            <h3 class="text-light" style="font-size:30px">Apartment Management System </h3>
             {%with messages = get_flashed_messages() %}
             {%if messages%}
             {%for message in messages%}
              <div class="alert alert-success alert-dismissable" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="close">
                      <span aria-hidden="true">x</span>
                  </button>
                  {{message}}
              </div>

             {%endfor%}
             {%endif%}
             {%endwith%}
      <div class="card">
          <div class="card-body">

              <form class="form" method="post" action="/add_admin">

                     <input required type="text" placeholder="Fullname" class="form-control" name="afullname"><br>

                  <input required type="text" placeholder="Username" class="form-control" name="ausername" aria-describedby="inputGroupPrepend"><br>

                 <input  type="email" name="aemail" placeholder="email" class="form-control"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br>

                   <input required type="text" placeholder="address" class="form-control" name="aaddress"><br>

                  <input required type="password" placeholder="Password" class="form-control" name="apassword"><br>
                    <select class="custom-select"   name="usertype">
                                     <option selected>User Type</option>
                                         <option>Admin</option>
                                       <option>User</option>
                                       </select><br><br>
                  <input type="submit"  class="btn btn-primary btn-lg btn-block" value="Register">
              </form>
              <p class="mt-2">Already have an account? <a href="/">Login here</a></p>
          </div>
      </div>
       </div>
       </div>

   </div>
  <script src="static/js/jQuery.js"></script>
  <script src="static/js/bootstrap.min.js"></script>

  </body>
</html>
